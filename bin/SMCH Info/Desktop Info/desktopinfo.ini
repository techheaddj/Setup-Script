# custom wmi queries - a few examples
#WMI=active:0,interval:0,color:ccffcc,text:Display Controller,namespace:root\cimv2,query:Win32_DisplayControllerConfiguration,property:Caption
#WMI=active:0,interval:0,color:ccffcc,text:Video Controller,namespace:root\cimv2,query:Win32_VideoController,property:Caption
#WMI=active:0,interval:20,color:ccffcc,text:Com Spec,namespace:root\cimv2,query:Win32_Environment,property:VariableValue
#WMI=active:1,interval:5,color:ccffcc,chart:2,text:Wifi bytes rcvd/sec,namespace:root\cimv2,query:Win32_PerfFormattedData_Tcpip_NetworkInterface where Name like "%Wireless%",property:BytesReceivedPersec,format:bps
#WMI=active:0,interval:5,color:ccffcc,chart:2,text:Wifi bytes sent/sec,namespace:root\cimv2,query:Win32_PerfFormattedData_Tcpip_NetworkInterface where Name like "%Wireless%",property:BytesSentPersec,format:bps
#WMI=active:2,interval:5,color:ccffcc,chart:2,text:Ethernet bytes rcvd/sec,namespace:root\cimv2,query:Win32_PerfFormattedData_Tcpip_NetworkInterface where Name like "%Ethernet%",property:BytesReceivedPersec,format:bps
#WMI=active:0,interval:0,color:ccffcc,text:Ethernet NIC Speed,namespace:root\cimv2,query:Win32_NetworkAdapter where Name like "%PCI-E%",property:Speed,format:bps
#WMI=active:0,interval:0,color:ccffcc,text:Wifi Speed,namespace:root\cimv2,query:Win32_NetworkAdapter where Name like "%wireless%",property:Speed,format:bps

