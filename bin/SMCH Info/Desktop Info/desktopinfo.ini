#COMMENT=active:0,interval:0,color:aaaaaa,text:Network Stack
ALLIPADDRESS=active:1,interval:30,color:55cc77
#DNSSERVER=active:2,interval:30,color:55CC77
#LEASEEXPIRY=active:0,interval:30,color:55CC77
#PROXY=active:0,interval:30,color:55cc77
#DOMAIN=active:0,interval:30,color:55CC77
#DOMAINCONTROLLER=active:0,interval:30,color:55CC77
#WMI=active:0,interval:30,color:55CC77,text:Workgroup,namespace:root\cimv2,query:Win32_ComputerSystem,property:Domain
#NETCONNECTIONS=active:2,interval:10,color:55CC77,chart:0,threshold:150,tcolor:0000FF
#NETPACKETS=active:0,interval:10,color:55CC77
#NETPACKETSRATE=active:2,interval:5,color:55CC77,chart:2,threshold:500,tcolor:0000FF
# disks
COMMENT=active:0,interval:0,color:aaaaaa,text:
FIXEDDISK=active:1,interval:10,color:ffbb77,chart:1,threshold:90,tcolor:0000FF,count:8,shortdisplay:1,filter:
#DISKIO=active:1,interval:10,color:ffbb77,chart:0,threshold:10000,tcolor:0000FF
# printers
#COMMENT=active:0,interval:0,color:aaaaaa,text:Printers
#PRINTER=active:0,interval:60,color:888888,count:8
#PRINTERSTATUS=active:0,interval:60,color:888888
#DEFAULTPRINTER=active:0,interval:60,color:888888
# misc
#COMMENT=active:0,interval:0,color:aaaaaa,style:iu,text:Miscellaneous
#FILE=active:0,interval:10,color:ff8888,type:text,text:Setup,file:
#REGISTRY=active:0,interval:10,color:ff8888,tree:1,text:Run Key,key:HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\
#EVENTLOG=active:0,interval:10,color:ff8888,text:System Events,log:System
#TSSESSIONS=active:0,interval:10,color:888888
#UNREADMAIL=active:0,interval:60,color:888888,chart:0,threshold:10,tcolor:0000FF
