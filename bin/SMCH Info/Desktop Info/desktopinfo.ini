#ENVVAR=active:0,interval:60,color:888888,text:Logon Server,key:logonserver
#ENVVAR=active:0,interval:60,color:888888,text:Logon User,key:username
## services
#COMMENT=active:0,interval:0,color:ccffcc,style:biu,text:Services
#WMI=active:0,interval:30,color:ccffcc,text:Windows Update Service,namespace:root\cimv2,query:Win32_Service where name="wuauserv",property:state
#WMI=active:0,interval:30,color:ccffcc,text:Lanman Service,namespace:root\cimv2,query:Win32_Service where name="lanmanserver",property:state
#WMI=active:0,interval:30,color:ccffcc,text:Windows Firewall Service,namespace:root\cimv2,query:Win32_Service where name="mpssvc",property:state
#WMI=active:0,interval:30,color:ccffcc,text:Anti Malware Service,namespace:root\cimv2,query:Win32_Service where name="MsMpSvc",property:state
